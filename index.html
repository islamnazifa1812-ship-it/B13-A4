<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="container mx-auto pt-[60px] pb-[30px]">
        <h1 class="text-4xl font-bold text-[#002c5cFF]">Job Application Tracker</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-[16px] p-[20px] ">
            <div>
                <p>Total</p>
                <h2 id="total" class="text-2xl font-bold">8</h2>
            </div>
            <div class="">
                <p>Interview</p>
                <p id="interviewCount" class="text-2xl font-bold text-green-800">0</p>
            </div>
            <div class="">
                <p>Rejected</p>
                <p id="rejectedCount" class="text-2xl font-bold text-red-500">0</p>
            </div>
        </div>

        <hr class="my-[30px] border border-solid border-[#e6e7e9FF]">

    <main class="container mx-auto">
        <!-- Available Jobs Section -->
        <div class="flex justify-between">
            <h3 class="text-[20px] font-semibold text-[#002c5cFF]">Available Jobs</h3>
            <p>8 jobs</p>
        </div>

        <!-- nav btn section -->
         <div class="pt-[24px]">
            <button class="bg-[#3b82f6FF] text-white px-[40px] py-[8px] rounded-md font-semibold"  id="all-filter-btn">All</button>
            <button class="px-[12px] py-[8px] rounded-md " id="interview-filter-btn">Interview</button>
            <button class="px-[12px] py-[8px] rounded-md" id="rejected-filter-btn">Rejected</button>
         </div>
    </main>



</header>

    
    
</body>
</html>
